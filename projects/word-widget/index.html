<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Widget</title>
  <!-- // addition of bootstrap --> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <style>
        .lightext {
            background-color: #F1F579;
            padding:5px 5px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
  <section class="jumbotron ">
    <div class="container">

      <h1 class="jumbotron-heading mb-4 text-center">Word Widget</h1>

      <div class="row">
        <div class="col-md-12">
          <div class="card" style="width: 100%;">
            <div class="card-body">

              <div class="row">
                <div class="col-12">
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Type Your Text Here</strong></label>
                    <textarea onkeyup="countWords(this);" class="form-control" id="words" rows="4"></textarea>
                    <small><span id="words-counter"></span></small>
                  </div>
                </div>
              </div>

              

              <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <button type="button" class="btn btn-block btn-primary" onclick="highlightWords()">Analyze Text</button>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                  <button type="button" class="btn btn-block btn-success" onclick="refreshPage()">Reload Page</button>
                </div>
              </div>

              <div class="row mt-4">
                <div class="col-md-12 col-sm-12 col-xs-12">
                  <span id="demo">
                  </span>

                </div>
              </div>



              <div class="row">
                    <div class="col-md-12">
                      <h5>Previous Sentences</h5>
                      <span id="list"></span>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-8 col-sm-12">
                      <h3>Car List</h3>

                      <!-- Nav tabs -->
                      <ul class="nav nav-tabs mt-4">
                        <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" href="#home">Cars</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" data-toggle="tab" href="#menu1">Colors</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" data-toggle="tab" href="#menu2">Brands</a>
                        </li>
                      </ul>

                      <!-- Tab panes -->
                      <div class="tab-content">
                        <div class="tab-pane container active mt-4" id="home">
                          <table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th scope="col">Car Make</th>
      <th scope="col">Color</th>
      <th scope="col">Brand</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
                        </div>
                        <div class="tab-pane container fade mt-4" id="menu1">
                          {{> colors}}
                        </div>
                        <div class="tab-pane container fade mt-4" id="menu2">
                          {{> brands}}
                        </div>
                      </div>

                    </div>
                    <div class="col-md-4 col-sm-12">
                      <h3>Search</h3>
                    </div>
                  </div>


              


            </div>
          </div>
        </div>
      </div>


    </div>
  </section>
</body>
<script src="js/word-widget.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</html>
