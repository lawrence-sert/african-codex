<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <!-- // addition of bootstrap --> 
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>


  <section class="jumbotron text-center">
    <div class="container">

      <h1 class="jumbotron-heading">Guessing Game</h1>

      <div class="row">
        <div class="col-md-12">
          <div class="card" style="width: 100%;">
            <div class="card-body">

              <form id="frm1" name="frm1">
                <div class="form-group">
                  <label for="formGroupExampleInput">Enter a number between 1 and 100</label>
                  <input type="text" class="form-control" id="guessNumber" name="guessNumber" placeholder="000" value="" required="">
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <button type="button" id="guess" class="btn btn-primary btn-block" onclick="myGuess()">Guess</button>
                  </div>

                  <div class="col-md-6">
                    <button type="button" class="btn btn-secondary btn-block" onclick="refreshPage()">Reset Game</button>
                  </div>
                </div>
              </form>

              <br>
              <!-- show javascript results starts here -->
              <div id="demo">
              </div>

              <div id="newGameMsg">
              </div>
              <!-- show javascript results ends here -->
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="card" style="width: 100%;">
            <div class="card-body">
              <div class="row">
                <div class="col-md-9">
                  <p><strong>Progress Status</strong></p>
                  <div class="progress" style="height: 10px;">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="col-md-3">
                  <a href="test/index.html" target="_blank">
                    <button type="button" class="btn btn-success float-right">Run Unit Test</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</div>
</section>
</body>
<script src="js/guessing.js"></script>
</html>
